<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>
<body>
  <div id='app'>
    <study-process>
    <p slot='slot_top'>
      Vue.js 比起别的框架真的简洁好多
    </p>
    我学习到了  Slot 这个章节
    <h5 slot='slot_bottom'>
      再也不怕H5 项目了
    </h5>
    </study-process>
  </div>
  <script>

    const app = Vue.createApp({})    
    app.component('study-process', {
      template: `
        <div>
          <slot name="slot_top"></slot>
          <slot></slot>
          <slot name="slot_bottom"></slot>
        </div>
        `
    })
    app.mount('#app')
  </script>
</body>
</html>

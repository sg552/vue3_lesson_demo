<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>

<body>
    <div id='app'>
        您单击了：{{ count }} 次
        <br/>
        <button v-on:click='increase_count' style='margin-top: 50px'> + 1</button>
    </div>    
    <script>
        Vue.createApp({
            data() {
              return {
                count: 0
              }
            },
            methods: {
                increase_count(){
                    this.count += 1
                }                
            }
        }).mount('#app')
    </script>
</body>
</html>

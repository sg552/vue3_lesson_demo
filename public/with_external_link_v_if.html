<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>

<body>
    <div id='app'>
        <p>我们要使用的技术是： <p>

        <div v-if="name === 'Vue.js'">
            Vue.js !
        </div>
        <div v-else-if="name === 'angular'">
            Angular
        </div>
        <div v-else>
            React
        </div>        
    </div>
    <script>
        var app = new Vue({
            el: '#app', 
            data: {    
                name: 'Vue.js'
            }
        })
    </script>
</body>
</html>

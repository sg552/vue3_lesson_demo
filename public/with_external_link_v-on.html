<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>

<body>
    <div id='app'>
        {{ message }}
        <br/>
        <button v-on:click='highlight' style='margin-top: 50px'>真的吗</button>
    </div>
    <script>

        Vue.createApp({
            el: '#app',
            data() {
              return {
                message: '学习Vue.js使我快乐~ '
              }
            },
            methods:  {
                highlight: function() {
                    this.message = this.message + '是的， 工资还会涨~!'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

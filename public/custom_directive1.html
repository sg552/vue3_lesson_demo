<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>

<body>
    <div id='app'>
        下面是使用了自定义Directive的input, 可以自动聚焦（ 调用 focus() 方法) : <br/>
        <br/>
        <input v-myinput/>
    </div>

    <script>
    Vue.createApp({
        directives: {
            myinput: {
                mounted: function(element){
                    element.focus()
                }
            }
        }        
    }).mount('#app')
    </script>
</body>
</html>

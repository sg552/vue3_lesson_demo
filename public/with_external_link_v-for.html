<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>
<body>
    <div id='app'>
        <p>Vue.js周边的技术生态有： <p>
        <br/>
        <ul>
            <li v-for="tech in technologies">
                {{tech}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app', 
            data: {    
                technologies: [
                    "nvm", "npm", "node", "webpack", "ecma_script"
                ]
            }
        })
    </script>
</body>
</html>

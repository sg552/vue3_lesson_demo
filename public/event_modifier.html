<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>

<body>
    <div id='app'>
        <p>本页显示parent和child区域的click与click.prevent的用法:</p>
        
        <div @click="click_parent()" style='width: 500px; border: 1px solid red'>
          <p>本区域属于parent, 点击这里，只调用 parent的click事件 </p>
          <p @click.stop='show_message' style='width: 400px; border: 1px solid blue'>
          本区域属于child, 点击这里，只调用child的click事件 </p>
        </div>
    </div>

    <script>
    Vue.createApp({
        methods: {
            show_message: function(){
                alert("您点击了child 区域，根据click.stop，本次事件不会传递给parent")
            },
            click_parent: function(){
                alert("您点击了parent 区域")
            }
        }            
    }).mount('#app')
    </script>
</body>
</html>
